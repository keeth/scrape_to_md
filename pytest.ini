[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
